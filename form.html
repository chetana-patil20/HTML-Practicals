<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
            <br><br>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
            <br><br>

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label>Gender:</label>
            <input type="radio" id="genderMale" name="gender" value="male" required>
            <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" name="gender" value="female">
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderOther" name="gender" value="other">
            <label for="genderOther">Other</label>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}">
            <small> (10 digits)</small>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Details</legend>

            <label for="enroll">Enrollment no.:</label>
            <input type="text" id="enroll" name="enroll" placeholder="Enrollment number" required>
            <br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="bca">BCA</option>
                <option value="bsc">BSc</option>
                <option value="btech">BTech</option>
                <option value="mca">MCA</option>
                <option value="msc">MSc</option>
            </select>
            <br><br>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" placeholder="e.g., A" maxlength="3">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Other</legend>

            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Street, City, State, ZIP"></textarea>
            <br><br>

            <label for="photo">Upload photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I confirm that the information given is true.</label>
            <br><br>
        </fieldset>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
