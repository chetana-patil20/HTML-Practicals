<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
</head>
<body>
	<h1>Student Registration Form</h1>

	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Personal Information</legend>

			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="first_name" placeholder="First name" required>
			<br><br>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="last_name" placeholder="Last name" required>
			<br><br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			<br><br>

			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
			<br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="you@example.com" required>
			<br><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}">
			<small> (10 digits)</small>
			<br><br>
		</fieldset>

		<fieldset>
			<legend>Academic Information</legend>

			<label for="enroll">Enrollment No:</label>
			<input type="text" id="enroll" name="enrollment" placeholder="Enrollment number" required>
			<br><br>

			<label for="course">Course:</label>
			<select id="course" name="course" required>
				<option value="" disabled selected>Select course</option>
				<option value="bca">BCA</option>
				<option value="bsc">BSc</option>
				<option value="btech">BTech</option>
				<option value="mca">MCA</option>
				<option value="msc">MSc</option>
			</select>
			<br><br>

			<label for="year">Year:</label>
			<select id="year" name="year" required>
				<option value="" disabled selected>Select year</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<br><br>

			<label for="section">Section:</label>
			<input type="text" id="section" name="section" placeholder="A" maxlength="3">
			<br><br>
		</fieldset>

		<fieldset>
			<legend>Other Details</legend>

			<label for="address">Address:</label>
			<br>
			<textarea id="address" name="address" rows="4" cols="50" placeholder="Street, City, State, ZIP"></textarea>
			<br><br>

			<label for="photo">Photo (optional):</label>
			<input type="file" id="photo" name="photo" accept="image/*">
			<br><br>

			<input type="checkbox" id="declaration" name="declaration" required>
			<label for="declaration">I declare that the information provided is true and correct.</label>
			<br><br>
		</fieldset>

		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>

</body>
</html>
